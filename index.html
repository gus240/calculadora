<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Matemáticos</title>
</head>
<center>
<body>

    <h1>Cálculos Matemáticos</h1>
    <script>
        //prompt é aonde informa o valor
        //var é a variável criada que armazena oque foi digitado
        //Parseint converte o valor de texto em um número inteiro
        var numero1 = parseInt(prompt("Digite um Número"));
        var numero2 = parseInt(prompt("Digite outro número"));
        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2;

        //document.write é onde imprime os valores
        document.write("O primeiro número digitado foi:" + numero1)
        //br pula uma linha
        document.write("<br>")
        document.write("O segundo número digitado foi:" + numero2)
        document.write("<br>")
        document.write("<br>")
        document.write("<h2>")
        document.write("O resultado da soma é:" + soma)
        document.write("<br>")
        document.write("O resultado da subtração é:" + subtracao)
        document.write("<br>")
        document.write("O resultado da multiplicação é:" + multiplicacao)
        document.write("<br>")
        document.write("O resultado da divisão é:" + divisao)
        document.write("</h2>")
    </script>
